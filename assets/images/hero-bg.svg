<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:0.85" />
    </linearGradient>
    <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#d4af37" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#grad1)"/>
  <rect width="1920" height="600" fill="url(#pattern1)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="80" fill="#d4af37" opacity="0.1"/>
  <circle cx="1750" cy="500" r="120" fill="#d4af37" opacity="0.08"/>
  <circle cx="960" cy="300" r="200" fill="#ffffff" opacity="0.03"/>
  
  <!-- Text area indicator (this is where your hero text appears) -->
  <text x="960" y="280" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" opacity="0.3">
    HERO BACKGROUND IMAGE
  </text>
  <text x="960" y="340" font-family="Arial, sans-serif" font-size="24" fill="#d4af37" text-anchor="middle" opacity="0.5">
    Your title and call-to-action button appear here
  </text>
</svg>
